<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Body Mass Index</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1>Check Your BMI</h1>
                <h3>Enter your weight and height below to check your BMI results!</h3>

                <div class="content">

                    <!-- Input Name -->
                    <div class="name">
                        <label for="name">Your Name</label>
                        <input type="text" class="name-input" autocomplete="off" required>

                        <!-- Select Gender -->
                        <div class="select-gender">
                                <label for="male">
                                    <input type="radio" value="" name="radio" id="g-male"><p class="select-mf">Male</p>
                                    <span class="checkmark"></span>
                                </label>
            
                                <label for="female">
                                    <input type="radio" value="" name="radio" id="g-female"><p class="select-mf">Female</p>
                                    <span class="checkmark"></span>
                                </label>
                        </div>
                        <!-- End Select Gender -->
                    </div>
                    <!-- End Input Name -->

                    <!-- For Input Height & Weight -->
                    <div class="heightweight">

                        <div class="inputH">
                            <label for="height">Height (cm)</label>
                            <input type="number" value="" id="height" required>
                        </div>

                        <div class="inputW">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" value="" id="weight" required>
                        </div>

                    </div>
                    <!-- End Input Height & Weight -->

                    <!-- Button Calculate -->
                    <div>
                        <button class="calculate" id="submit">Calculate BMI</button>
                    </div>
                    <!-- End Button Calculate -->

                    <!-- Result -->
                    <div class="result">
                        <p>Your BMI is</p>
                        <div id="c-result">00.00</div>
                        <p class="comment"></p>
                    </div>
                    <!-- End Result -->

                </div>

            </div>
        </div>

         <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modaltext"></p>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
